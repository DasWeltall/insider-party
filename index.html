:root {

}/***************  RESET  ***************/ *{box-sizing:border-box;margin:0;padding:0} html,body{height:100%} body{ font-family:var(--font); background:linear-gradient(135deg,#f5f7fa 0%,#e4e7f1 100%); color:var(--clr-gray-900); display:flex; flex-direction:column; align-items:center; padding:1.4rem; background-attachment:fixed; }

.screen{width:100%;max-width:480px;display:none;animation:fade .35s ease forwards} .screen.active{display:block} @keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}} @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}} @keyframes flip{0%{transform:rotateY(0)}50%{transform:rotateY(90deg)}100%{transform:rotateY(180deg)}}

/***************  CATEGORY LIST  ***************/ .cat-item{position:relative;display:flex;align-items:center;gap:.8rem;padding:1.1rem 1.2rem 1.1rem 3.8rem;margin-bottom:.8rem;background:#fff;border-radius:var(--radius-md);font-weight:600;cursor:pointer;user-select:none;transition:var(--transition);box-shadow:var(--shadow-sm);border:2px solid transparent} .cat-item:hover{transform:translateY(-2px);box-shadow:var(--shadow-md)} .cat-item[data-selected="true"]{background:color-mix(in srgb,var(--clr-primary) 10%,#fff);border-color:var(--clr-primary)} .cat-item[data-locked="true"]{opacity:.5;cursor:not-allowed} .cat-item::before{content:attr(data-emoji);position:absolute;left:1.2rem;font-size:1.5rem} .cat-check{margin-left:auto;font-size:1.25rem;color:var(--clr-primary)} .cat-lock{margin-left:auto;font-size:1.1rem;color:var(--clr-gray-600)}

/***************  CARD SCREEN  ***************/ .card-screen{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center} .card-container{perspective:1000px;width:100%;max-width:440px;height:300px;margin:0 auto 2rem} .card{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .6s;cursor:pointer} .card.flipped{transform:rotateY(180deg)} .card-face{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:var(--radius-lg);display:flex;flex-direction:column;justify-content:center;align-items:center;padding:2rem;box-shadow:var(--shadow-lg)} .card-front{background:var(--clr-primary);color:#fff;text-align:center} .card-front h2{font-size:1.8rem;margin-bottom:1rem;color:#fff} .card-back{background:#fff;color:var(--clr-gray-900);transform:rotateY(180deg);text-align:center;padding:2.5rem 1.5rem} .card-back h2{font-size:1.8rem;margin-bottom:1.2rem;color:var(--clr-primary)} .card-back p{font-size:1.4rem;font-weight:700;line-height:1.5;white-space:pre-line} .card-info{margin-top:1.5rem;font-size:1rem;font-weight:600;color:var(--clr-gray-600);background:var(--clr-gray-100);padding:.8rem 1.2rem;border-radius:var(--radius-md)} .card-instruction{margin-top:1.5rem;font-size:1rem;color:var(--clr-gray-600);font-weight:500;text-align:center;animation:pulse 2s infinite}

/***************  END SCREEN  ***************/ .end-screen{background:#fff;border-radius:var(--radius-lg);padding:2.2rem 1.8rem;box-shadow:var(--shadow-md);text-align:center;max-width:480px;margin:0 auto} .end-screen h2{font-size:2rem;margin-bottom:1.5rem;color:var(--clr-primary)} #summary{background:var(--clr-gray-100);padding:1.5rem;border-radius:var(--radius-md);font-size:1.1rem;line-height:1.6;margin:1.5rem 0 1.2rem;text-align:left} #timer{font-weight:700;font-size:1.4rem;margin-bottom:2rem;color:var(--clr-secondary)} .end-buttons{display:flex;flex-direction:column;gap:1rem;max-width:280px;margin:0 auto}
